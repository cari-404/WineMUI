name: Build and Package WineHQ 8.12 on Ubuntu 22.04 (i386 and amd64)

on:
  push:
    branches:
      - master

jobs:
  build_i386:
    name: Build WineHQ 8.12 (i386)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: wine-8.12
        repository: wine-mirror/wine

    - name: Checkout the WineMUI code
      uses: actions/checkout@v3
      with:
        ref: master
        repository: cschuls/WineMUI
        path: WineMUI

    - name: Replace the file dll/kernelbase/loader.c
      run: |
        cp WineMUI/wine-devel/loader.c dlls/kernelbase/

    - name: Set up environment (i386)
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y build-essential libc6-dev-i386 gcc-multilib g++-multilib
        sudo apt install gcc-multilib gcc-mingw-w64 libasound2-dev libpulse-dev libdbus-1-dev libfontconfig-dev libfreetype-dev libgnutls28-dev libgl-dev libunwind-dev libx11-dev:i386 libxcomposite-dev libxcursor-dev libxfixes-dev libxi-dev libxrandr-dev libxrender-dev libxext-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libosmesa6-dev libsdl2-dev libudev-dev libvulkan-dev libcapi20-dev libcups2-dev libgphoto2-dev libsane-dev libkrb5-dev samba-dev ocl-icd-opencl-dev libpcap-dev libusb-1.0-0-dev
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev
        sudo apt-get install -y libgcc-s1:i386 libstdc++6:i386 libc6:i386 libicu70:i386
        sudo apt-get install -y wine32-development-tools
        sudo apt-get install -y devscripts
        sudo apt-get install -y p7zip-full

    - name: Build WineHQ 8.12 (i386)
      run: |
        ./configure
        make
        sudo make install

    - name: Upload Kernelbase artifacts
      uses: actions/upload-artifact@v3
      with:
        name: KernelbaseMUI(x86)
        path: dlls/kernelbase/


  build_amd64:
    name: Build WineHQ 8.12 (amd64)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: wine-8.12
        repository: wine-mirror/wine

    - name: Checkout the WineMUI code
      uses: actions/checkout@v3
      with:
        ref: master
        repository: cschuls/WineMUI
        path: WineMUI

    - name: Replace the file dll/kernelbase/loader.c
      run: |
        cp WineMUI/wine-devel/loader.c dlls/kernelbase/

    - name: Set up environment (amd64)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libc6-dev-i386 gcc-multilib g++-multilib
        sudo apt install gcc-multilib gcc-mingw-w64 libasound2-dev libpulse-dev libdbus-1-dev libfontconfig-dev libfreetype-dev libgnutls28-dev libgl-dev libunwind-dev libx11-dev libxcomposite-dev libxcursor-dev libxfixes-dev libxi-dev libxrandr-dev libxrender-dev libxext-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libosmesa6-dev libsdl2-dev libudev-dev libvulkan-dev libcapi20-dev libcups2-dev libgphoto2-dev libsane-dev libkrb5-dev samba-dev ocl-icd-opencl-dev libpcap-dev libusb-1.0-0-dev
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev
        sudo apt-get install -y wine64-development-tools
        sudo apt-get install -y devscripts
        sudo apt-get install -y p7zip-full

    - name: Build WineHQ 8.12 (amd64)
      run: |
        ./configure --enable-win64
        make
        sudo make install

    - name: Package build artifacts
      run: |
        7z a winehq-8.12_amd64.7z *
     
    - name: Upload Kernelbase artifacts
      uses: actions/upload-artifact@v3
      with:
        name: KernelbaseMUI(x64)
        path: dlls/kernelbase/
